<div class="container-fluid p-5">
    <div class="row mb-5">
        <div class="col-12 col-md-8 col-lg-10">
            <h1>Juntadas disponibles</h1>
        </div>
        <div class="col">
            <button type="button" (click)='loadMeetings()' class="btn btn-danger">
            <ng-container *ngIf="!week;else weekText">
                Ver todas las meetings
            </ng-container>
            <ng-template #weekText>
                Ver meetings de esta semana
            </ng-template>
            </button>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-grow" style="width: 4rem; height: 4rem;"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let meeting of meetings">
            <app-meeting-card (buttonEvent)='joinMeeting($event)' [meeting]='meeting' ></app-meeting-card>
        </div>
    </div>
</div>
